    width: "full"

  theme:
    default: "dark"
    displayToggle: false
  
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/getprobo/getprobo.com/edit/main/content"

  displayUpdatedDate: true
